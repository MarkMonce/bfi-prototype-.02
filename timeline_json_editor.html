<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <h1>JSON Editor</h1>
        <div class="controls">
            <input type="file" id="fileInput" accept=".json" />
            <button id="loadFile">Load JSON</button>
            <button id="addRecord">Add Record</button>
            <button id="saveFile">Save JSON</button>
        </div>
        <textarea id="jsonViewer" rows="20" cols="100" readonly></textarea>
        <table id="jsonTable">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Exact Date</th>
                    <th>Details</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="timeline_json_editor.js"></script>
</body>
</html>
