<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFI Prototype 0.2</title>
  <link href="bfiprototype.css" rel="stylesheet">
  <link href="treeview.css" rel="stylesheet">
  <link rel="stylesheet" href="date-control.css">
  <link rel="stylesheet" href="timeline_styles_portable.css">
  
</head>
<body>
  <div class="container">
    <div class="box box-1" id="banner">
      <h4 id="siteName">Blue Fleet Intel</h4>
      <p>Visual Database -- World War II Pacific Theater</p>

    </div>
    <div class="box box-2" id="navbar">Navigation Bar</div>
    <div class="box box-3" id="main">
      <div class="sub-box" id="main_section_left">
        <div class="nested-sub-box" id="mainSection__search">
          <div class="treeview-parent">
            <ul class="searchtree"></ul>
            <input type="text" id="additionalCriteria" placeholder="Enter additional criteria, comma-separated" style="margin-top: 1rem; width: 80%;">
            <div style="display: flex; flex-direction: column; text-align: center; margin-top: 1rem; align-items: center;">
                <button id="searchButton" style="width: 80px;">Search</button>
            </div>
        </div>




        </div>
        <div class="nested-sub-box" id="mainSection__ad1">Ad Space</div>
      </div>
      <div class="sub-box" id="main_section_center">
        <div class="nested-sub-box" id="mainSection__title">Theater Timeline & Unit Status</div>
        <div class="nested-sub-box" id="mainSection__dateControls">
          
          
          <div id="controls" style="display: flex; justify-content: center; align-items: center; margin-bottom: 5px; gap: 10px;">
            <button id="prevYear">&lt;&lt;&lt;&lt;</button>
            <button id="prevMonth">&lt;&lt;</button>
            <span id="date-range"></span>
            <button id="nextMonth">&gt;&gt;</button>
            <button id="nextYear">&gt;&gt;&gt;&gt;</button>
          </div>

        


        </div>
        <div class="nested-sub-box" id="mainSection__timeline">
          <div id="timelineContainer"></div>


          </div>
        <div class="nested-sub-box" id="mainSection__unitStatusTable">Unit Timeline and Details</div>
      </div>
      <div class="sub-box" id="main_section_right">
        <div class="nested-sub-box" id="mainSection__eventsAndDetails">Tabbed Unit Events/Unit Details</div>
        <div class="nested-sub-box" id="mainSection__ad2">Ad Space</div>
      </div>
    </div>
    <div class="box box-4" id="bottomSection">
      <div class="sub-box" id="bottomSection__ad3">Ad Space</div>
      <div class="sub-box" id="bottomSection__ad4">Ad Space</div>
    </div>
    <div class="box box-1" id="footerSection">Footer</div>
  </div>
    <script src="date-control.js"></script>
    <script src="portable_timeline_maker.js"></script>
    <script src='interactive_dynamic_treeview.js'></script>
    <script type="module" src="interactive_dynamic_treeview.js"></script>
    <script src="unit_status_table.js"></script>


</body>
</html>
